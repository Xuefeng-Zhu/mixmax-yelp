<a href="{{url}}" style="text-decoration: none; color: inherit;">
  <img style="width: 30%" src="{{image_url}}">
  <div style="width: 68%; float: right">
      <h4 style="margin: 2px 0;">{{name}}</h4>
      <img src="{{rating_img_url}}"></img>
      <p style="margin: 2px 0;">{{location.display_address}}</p>
      <p style="margin: 2px 0;">{{display_phone}}</p>
      <i style="display: block; margin-top: 10px">{{snippet_text}}</i>
  </div>
</a>
